version: "3.8"

services:
  helios-database:
    image: mariadb:latest
    container_name: helios-database
    environment:
      MYSQL_ROOT_USER: root
      MYSQL_ROOT_PASSWORD: rootroot
      MYSQL_DATABASE: helios
    ports:
      - "3306:3306"
  helios-logging:
    image: datalust/seq:latest
    container_name: helios-logging
    ports:
      - "5341:80"
    environment:
      ACCEPT_EULA: Y
